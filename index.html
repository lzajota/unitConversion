<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metric/Imperial Unit Converter</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>

<body>
    <div class="container">
        <div class="upContent">
            <h1 class="header">Metric/Imperial Unit Conversion</h1>
            <input type="text" class="inputBox" id="input-el" placeholder="0">
            <button class="btn" id="button-el">Convert</button>
            <div class="modeToggle">
                <button id="symbol-el" class="material-symbols-outlined">
                    light_mode
                </button>
            </div>
        </div>

        <div class="downContent">
            <div class="conversionBox-1">
                <h3 class="conversionTitle-1">Length (Meter/Feet)</h3>
                <p class="conversion-p-el-1" id="length-p-el">0 meters = 0.00 feet | 0 feet = 0.00 meters</p>
            </div>
            <div class="conversionBox-2">
                <h3 class="conversionTitle-2">Volume (Litres/Gallons)</h3>
                <p class="conversion-p-el-2" id="volume-p-el">0 liters = 0.00 gallons | 0 gallons = 0.00 liters</p>
            </div>
            <div class="conversionBox-3">
                <h3 class="conversionTitle-3">Mass (Kilograms/Pounds)</h3>
                <p class="conversion-p-el-3" id="mass-p-el">0 kilos = 0.00 pounds | 0 pounds = 0.00 kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js" type="module"></script>
    <script src="darkMode.js" type="module"></script>
</body>

</html>
